<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis | Omni Studio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font for Premium Feel -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap');</style>
</head>
<body>

    <!-- SIDEBAR: Sourcing -->
    <div id="sidebar">
        <div class="header-row">
            <div class="logo">GENESIS <span style="font-weight:300; opacity:0.8">STUDIO</span></div>
        </div>
        <input type="text" id="search-box" placeholder="üîç Search Commands...">

        <div id="command-pool">
            <!-- Injected Items -->
        </div>
        <div id="sentinel"></div>
    </div>

    <!-- MAIN STAGE: Building -->
    <div id="main-stage">
        
        <!-- EDITOR AREA -->
        <div id="editor-area">
            <h2 style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span>üìú Sequence Builder</span>
                <button class="secondary" id="btn-clear" style="padding:6px 12px; font-size:0.8rem;">Clear All</button>
            </h2>

            <div id="timeline">
                <div id="empty-msg" style="text-align:center; color:rgba(255,255,255,0.3); margin-top:100px;">
                    <span style="font-size:3rem; display:block; margin-bottom:10px;">‚ú®</span>
                    Drag commands here to design your flow
                </div>
            </div>

            <!-- FOOTER TOOLBAR -->
            <div id="toolbar">
                <div class="export-options">
                    <span style="color:#aaa; font-size:0.9rem;">Extension Name:</span>
                    <input type="text" id="export-name" value="my_agent" 
                           style="width:200px; margin:0 0 0 10px; background:rgba(0,0,0,0.5);">
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="secondary" id="btn-copy">üìã Copy Code</button>
                    <button id="btn-export">‚ö° Export JS</button>
                </div>
            </div>
        </div>

        <!-- PREVIEW AREA (New) -->
        <div id="preview-area">
            <h3>üëÅÔ∏è Live Code</h3>
            <pre id="code-preview">// Your generated code will appear here...</pre>
        </div>

    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
